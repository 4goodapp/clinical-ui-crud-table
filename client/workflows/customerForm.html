<template name="customerForm">
    <div class="col col-md-offset-3 col-md-6">
      <div class="panel">
        <form id="customerForm" class="meteor-form">
          <input id="firstNameInput" class="form-control" type="text" placeholder="First Name" value="{{FirstName}}">
          <label class="smallgray" for="firstNameInput">First Name</label>

          <input id="lastNameInput"  class="form-control" type="text" placeholder="Last Name" value="{{LastName}}">
          <label class="smallgray" for="lastNameInput">Last Name</label>

          <input id="companyInput"  class="form-control" type="text" placeholder="Company" value="{{Company}}">
          <label class="smallgray" for="companyInput">Company</label>

          <input id="addressInput"  class="form-control" type="text" placeholder="Address" value="{{Address}}">
          <label class="smallgray" for="addressInput">Address</label>

          <input id="cityInput"  class="form-control" type="text" placeholder="City" value="{{City}}">
          <label class="smallgray" for="cityInput">City</label>

          <input id="phoneInput"  class="form-control" type="tel" placeholder="Phone" value="{{Phone}}">
          <label class="smallgray" for="phoneInput">Phone</label>

          <input id="webInput"  class="form-control" type="url" placeholder="Web" value="{{Web}}">
          <label class="smallgray" for="webInput">Website</label>

          <input id="countyInput"  class="form-control" type="text" placeholder="County" value="{{County}}">
          <label class="smallgray" for="countyInput">County</label>

          <input id="stateInput"  class="form-control" type="text" placeholder="State" value="{{State}}">
          <label class="smallgray" for="stateInput">State</label>

          <input id="zipInput"  class="form-control" type="text" placeholder="Zip" value="{{Zip}}">
          <label class="smallgray" for="zipInput">Zip</label>

          <input id="faxInput"  class="form-control" type="tel" placeholder="Fax" value="{{Fax}}">
          <label class="smallgray" for="faxInput">Fax</label>

          <input id="emailInput"  class="form-control" type="email" placeholder="Email" value="{{Email}}">
          <label class="smallgray" for="emailInput">Email</label>

          <textarea id="notesInput"  class="form-control" rows="3" placeholder="Notes" value="Lorem ipsum..."></textarea>
        </form>

      </div>
    </div>
</template>
